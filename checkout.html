<html>
    <body>
        <h1>Curelink Test Payment</h1>
        <p>Click on button to pay !</p>
        <button id="rzp-button1">Pay</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
        var options = {
            "key": "rzp_test_mSWWIxp1IG0QoO", // Enter the Key ID generated from the Dashboard
            "amount": "500", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Curelink",
            "description": "Test Transaction",
            "image": "https://s3.ap-south-1.amazonaws.com/assets.ynos.in/startup-logos/YNOS402861.jpg",
            "order_id": "order_Jtb9wzQUM9dE5q", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "handler": function (response){
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "prefill": {
                "name": "Apoorva Agarwal",
                "email": "apoorva@cure.link",
                "contact": "7619844444"
            },
            "notes": {
                "address": "Curelink Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
                alert(response.error.code);
                alert(response.error.description);
                alert(response.error.source);
                alert(response.error.step);
                alert(response.error.reason);
                alert(response.error.metadata.order_id);
                alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
        </script>
    </body>
</html>
